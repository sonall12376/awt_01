<!DOCTYPE html>
<html>
<head>
  <title>Todo List (jQuery)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2>Todo List (jQuery)</h2>
  <input type="text" id="taskInput" placeholder="Enter task">
  <button id="addBtn">Add</button>
  <ul id="taskList"></ul>

  <script>
    // Load and show tasks
    function loadTasks() {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      $("#taskList").empty(); // clear list
      tasks.forEach(function(task, index) {
        $("#taskList").append(`
          <li>
            <span>${task}</span>
            <button onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})">Delete</button>
          </li>
        `);
      });
    }

    // Add new task
    $("#addBtn").click(function() {
      let task = $("#taskInput").val();
      if (task.trim() !== "") {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        $("#taskInput").val("");
        loadTasks();
      }
    });

    // Delete task
    function deleteTask(index) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }

    // Edit task
    function editTask(index) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      let newTask = prompt("Edit your task:", tasks[index]); // ask user
      if (newTask !== null && newTask.trim() !== "") {
        tasks[index] = newTask; // replace with new value
        localStorage.setItem("tasks", JSON.stringify(tasks));
        loadTasks();
      }
    }

    // Show saved tasks when page opens
    loadTasks();
  </script>
</body>
</html>
