<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS Directive Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

  <h2>Directive with restrict options</h2>

  <!-- 1. Element Example -->
  <my-dir></my-dir>

  <!-- 2. Attribute Example -->
  <div my-dir></div>

  <!-- 3. Class Example -->
  <div class="my-dir"></div>

  <!-- 4. Comment Example -->
  <!-- directive: my-dir -->

  <script>
    // Define AngularJS app
    var app = angular.module("myApp", []);

    // Custom Directive
    app.directive("myDir", function () {
      return {
        restrict: "EACM",   // Allow all: Element, Attribute, Class, Comment
        template: "<p style='color: green; font-weight: bold;'>Hello from myDir Directive!</p>"
      };
    });
  </script>

</body>
</html>
